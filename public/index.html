<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.png">
    <title>Full-Stack Web &amp; Software Development | Sri Lanka</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-117119144-1"></script>

    <!-- Splash screen animation -->
    <style>
      @-webkit-keyframes spin {
        100% { -webkit-transform: rotateY(360deg); }
      }
      @keyframes spin {
        100% { transform: rotateY(360deg); }
      }
    </style>

    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-117119144-1');
    </script>
  </head>
  <body style="margin: 0;">
    <noscript>
      <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div id="app">
      <!-- Splash screen -->
      <div id="splash" style="position: relative; width: 100%; height: 100vh; background-color: #263238; color: white; text-align: center;">
        <div class="center" style="margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 256px; height: 256px;">
          <div class="flip" style="-webkit-animation:spin 1500ms linear infinite; animation: spin 1500ms linear infinite; transform-style: preserve-3d;">
            <div class="front" style="backface-visibility:hidden; -webkit-backface-visibility:hidden; position:absolute; transform:rotateY(0deg);">
              <img src="<%= webpackConfig.output.publicPath %>logo-green.svg" alt="Logo" style="width: 256px; height: 256px;">
            </div>
            <div class="back" style="backface-visibility:hidden; -webkit-backface-visibility:hidden; position:absolute; transform:rotateY(180deg);">
              <img src="<%= webpackConfig.output.publicPath %>logo.svg" alt="Logo" style="width: 256px; height: 256px;">
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- built files will be auto injected -->
    <script async src="https://smtpjs.com/v2/smtp.js"></script>
  </body>
</html>
